appId: com.github.nusr
productName: RSS
npmRebuild: true
asar: true
mac:
  category: public.app-category.news
  icon: build/icons/mac/app.icns
  artifactName: ${productName}_mac_${version}.${ext}
linux:
  category: Network
  icon: build/icons/png
  artifactName: ${productName}_linux_${version}.${ext}
win:
  icon: build/icons/win/app.ico
  target: nsis
  artifactName: ${productName}_windows_${version}.${ext}
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
  menuCategory: true
  createDesktopShortcut: always
  allowElevation: false
files:
  - build/**/*
